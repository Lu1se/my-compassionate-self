<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Messaging App</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f5;
            height: 100vh;
            margin: 0;
            justify-content: center;
            overflow: hidden; /* Prevent scrolling on the main page */
        }

        .chat {
            width: 90%;
            max-width: 375px;
            height: 70vh;
            border: solid 1px #EEE;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: white;
            position: relative;
            overflow: hidden; /* Ensure chat box does not overflow */
        }

        .header {
            height: 70px;
            background-color: #f7f7f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            border-radius: 40px 40px 0 0;
        }

        .header .emoji {
            font-size: 35px;
        }

        .header .contact-name {
            font-size: 12px;
            font-weight: normal;
        }

        .messages {
            flex: 1;
            overflow-y: auto; /* Enable scrolling in the chat box */
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            padding-bottom: 20px;
        }

        .message-wrapper {
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }

        .message {
            border-radius: 20px;
            padding: 8px 15px;
            display: inline-block;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .yours {
            justify-content: flex-start;
        }

        .yours .message {
            background-color: #EEE;
        }

        .yours .message.last:before {
            content: "";
            position: absolute;
            z-index: 0;
            bottom: 0;
            left: -7px;
            height: 20px;
            width: 20px;
            background: #EEE;
            border-bottom-right-radius: 15px;
        }

        .yours .message.last:after {
            content: "";
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: -10px;
            width: 10px;
            height: 20px;
            background: white;
            border-bottom-right-radius: 10px;
        }

        .mine {
            justify-content: flex-end;
        }

        .mine .message {
            color: white;
            background: rgb(0, 120, 254);
        }

        .mine .message.last:before {
            content: "";
            position: absolute;
            z-index: 0;
            bottom: 0;
            right: -8px;
            height: 20px;
            width: 20px;
            background: rgb(0, 120, 254);
            border-bottom-left-radius: 15px;
        }

        .mine .message.last:after {
            content: "";
            position: absolute;
            z-index: 1;
            bottom: 0;
            right: -10px;
            width: 10px;
            height: 20px;
            background: white;
            border-bottom-left-radius: 10px;
        }

        .emoji-wrapper {
            font-size: 15px;
            z-index: 10;
            transform: translateY(15px);
        }

        .emoji-yours {
            margin-right: 10px;
        }

        .emoji-mine {
            margin-left: 10px;
            order: 2;
        }

        .input-container {
            display: flex;
            padding: 10px;
            width: 100%;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
        }

        .input-container button {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-height: 700px) {
            .chat {
                height: 80vh;
                max-height: 90vh;
            }

            .header {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="chat">
        <div class="header">
            <span id="emoji" class="emoji">ðŸ˜¬</span>
            <span id="contact-name" class="contact-name">Anxious/Perfectionist</span>
        </div>
        <div class="messages" id="message-container">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="iMessage">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        let isSender = false; // Start with 'yours' message (Gray, left-aligned)
        const messageContainer = document.getElementById('message-container');
        const messageInput = document.getElementById('message-input');
        const emoji = document.getElementById('emoji');
        const contactName = document.getElementById('contact-name');

        function sendMessage() {
            const messageText = messageInput.value;
            if (messageText.trim() === '') return;

            // Create a message element
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (isSender ? 'mine' : 'yours');
            messageElement.textContent = messageText;

            // Create an emoji element
            const emojiElement = document.createElement('span');
            emojiElement.className = 'emoji-wrapper ' + (isSender ? 'emoji-mine' : 'emoji-yours');
            emojiElement.textContent = isSender ? 'ðŸ§˜' : 'ðŸ˜¬';

            // Create a wrapper element for message and emoji
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper ' + (isSender ? 'mine' : 'yours');

            // Append emoji and message to the wrapper
            if (isSender) {
                messageWrapper.appendChild(messageElement);
                messageWrapper.appendChild(emojiElement);
            } else {
                messageWrapper.appendChild(emojiElement);
                messageWrapper.appendChild(messageElement);
            }

            messageContainer.appendChild(messageWrapper);

            // Check if it's the last message of this sender type and add the appropriate class
            const messages = document.getElementsByClassName(isSender ? 'mine' : 'yours');
            if (messages.length > 0) {
                messages[messages.length - 1].classList.remove('last');
            }
            messageElement.classList.add('last');

            // Clear input
            messageInput.value = '';

            // Toggle sender/recipient and icon
            isSender = !isSender;
            if (isSender) {
                emoji.textContent = 'ðŸ§˜';
                contactName.textContent = 'Compassionate Self';
            } else {
                emoji.textContent = 'ðŸ˜¬';
                contactName.textContent = 'Anxious/Perfectionist';
            }

            // Scroll to the bottom
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    </script>
</body>
</html>
